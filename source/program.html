<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Магазин "CAT ENERGY"</title>
  <link href="css/style.min.css" rel="stylesheet">
  <script src="js/picturefill.min.js"></script>
</head>

<body class="inner-page">
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo  page-header__logo--inner" href="index.html">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип магазина Cat energy">
        </picture>
      </a>
    </div>
    <nav class="page-header__nav main-nav">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link" href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="site-list__item site-list__item--active">
          <a class="site-list__link site-list__link--active">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-main">
    <h1 class="page-main__title">Подбор программы</h1>

  </main>

  <section class="map">
    <div class="map__container">
      <h2 class="map__title visually-hidden">Как до нас добраться</h2>
      <section class="map__item main-contacts">
        <h2 class="main-contacts__title visually-hidden">Наши контакты</h2>
        <p class="main-contacts__slogan">
          Приглашаем<br>к сотрудничеству дилеров!
        </p>
        <address class="main-contacts__addres">
          ул. Большая Конюшенная, д. 19/8 <div class="main-contacts__wrapper">Санкт-Петербург</div>
        </address>
      </section>
      <div class="map__wrapper map__wrapper--noresponsive">
        <picture>
          <source type="image/webp" media="(min-width: 1300px)" srcset="img/bg-map-desktop@1x.webp, img/bg-map-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.webp, img/bg-map-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/bg-map-mobile@1x.webp 1x, img/bg-map-mobile@2x.webp 2x">

          <source media="(min-width: 1300px)" srcset="img/bg-map-desktop@1x.png, img/bg-map-desktop@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.png, img/bg-map-tablet@2x.png 2x">
          <img class="map__picture map__picture--noresponsive" src="img/bg-map-mobile@1x.png" srcset="img/bg-map-mobile@2x.png 2x" height="362" alt="Изображение схемы проезда до ул. Большая Конюшенная 19/8, Санкт-Петербург">
        </picture>
      </div>
    </div>
    <iframe class="map__interactive map__interactive--responsive" src="https://yandex.ru/map-widget/v1/?um=constructor%3A27a23e4e9aeca030d3e724f54f6a0e0bee736293a364d377c93f540d4ad8f6ee&amp;source=constructor" height="362"></iframe>
  </section>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__logo">
        <a class="page-footer__logo-link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Логотип магазина Cat energy">
        </a>
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="#" target="_blank"><span class="visually-hidden">Мы во Вконтакте</span>
              <svg class="social__link-icon social__link-icon--vkontakte" width="22" height="12" viewBox="0 0 22 12">
                <use xlink:href="img/sprite.svg#social__link-icon--vkontakte"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#" target="_blank"><span class="visually-hidden">Мы в Инстаграм</span>
              <svg class="social__link-icon social__link-icon--instagram" width="17" height="17" viewBox="0 0 17 17">
                <use xlink:href="img/sprite.svg#social__link-icon--instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" target="_blank"><span class="visually-hidden">Мы в Фейсбук</span>
              <svg class="social__link-icon social__link-icon--facebook" width="10" height="19" viewBox="0 0 10 19">
                <use xlink:href="img/sprite.svg#social__link-icon--facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        <a class="copyright__link-logo" href="https://htmlacademy.ru/intensive/adaptive">
          <svg class="copyright__picture-logo" width="27" height="34">
            <use xlink:href="img/sprite.svg#copyright__picture-logo"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
